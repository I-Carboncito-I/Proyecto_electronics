<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <style>
        /* Fondo con gradiente animado */
        body {
            background: linear-gradient(45deg, #9c9494, #000000, #9c9494, #000000, #9c9494);
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo del contenedor */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 50px;
        }

        /* Estilo del título */
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
            background: linear-gradient(to right, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Estilo para los inputs y las etiquetas */
        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-control {
            border-radius: 25px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        /* Botones */
        .btn {
            font-weight: bold;
            padding: 12px;
            border-radius: 30px;
            transition: transform 0.2s, opacity 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        /* Estilo de alertas */
        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div th:insert="reutilizables/barra_navegacion :: barraNavegacion"></div>

<div class="container">
    <h2>Actualizar Producto</h2>

    <!-- Mostrar mensajes de éxito o error -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <!-- Formulario de actualización -->
    <form th:action="@{/productos/update}" th:object="${producto}" method="post">

        <div class="form-group">
            <label for="codPro">Código de Producto</label>
            <input type="text" class="form-control" id="codPro" th:field="*{codPro}" readonly />
        </div>

        <div class="form-group">
            <label for="nomPro">Nombre del Producto</label>
            <input type="text" class="form-control" id="nomPro" th:field="*{nomPro}" required />
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" required />
        </div>

        <div class="form-group">
            <label for="stockPro">Stock</label>
            <input type="number" class="form-control" id="stockPro" th:field="*{stockPro}" required />
        </div>

        <div class="form-group">
            <label for="catPro">Categoría</label>
            <input type="text" class="form-control" id="catPro" th:field="*{catPro}" required />
        </div>

        <button type="submit" class="btn btn-primary mt-3">Actualizar Producto</button>
        <a href="/productos/productoslist" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
