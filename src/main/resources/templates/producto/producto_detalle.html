<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <style>
    /* Fondo con gradiente animado */
    body {
      background: linear-gradient(45deg, #9c9494, #000000, #9c9494, #000000, #9c9494);
      background-size: 400% 400%;
      animation: gradientBG 5s ease infinite;
      font-family: 'Roboto', sans-serif;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Estilo del título */
    h3 {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 2px;
      background: linear-gradient(to right, #f39c12, #e74c3c);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Estilo del formulario */
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Estilo para los inputs y etiquetas */
    .form-label {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .form-control {
      border-radius: 25px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    /* Estilo del botón de regreso */
    .btn-primary {
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      background-color: #007bff;
      border: none;
      transition: transform 0.2s, opacity 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Botón de regreso en el formulario */
    .btn {
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
    }
  </style>
</head>
<body>

<div th:insert="reutilizables/barra_navegacion :: barraNavegacion"></div>

<div class="container mt-5">
  <h3 class="mb-4">Detalle del Producto</h3>

  <form th:object="${producto}">

    <div class="mb-3 row">
      <label for="codPro" class="col-sm-3">ID</label>
      <div class="col-sm-9">
        <input type="text" readonly id="codPro" class="form-control" th:field="*{codPro}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="nomPro" class="col-sm-3">Nombre</label>
      <div class="col-sm-9">
        <input type="text" readonly id="nomPro" class="form-control" th:field="*{nomPro}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="descripcion" class="col-sm-3">Descripción</label>
      <div class="col-sm-9">
        <input type="text" readonly id="descripcion" class="form-control" th:field="*{descripcion}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="precio" class="col-sm-3">Precio</label>
      <div class="col-sm-9">
        <input type="text" readonly id="precio" class="form-control" th:field="*{precio}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="stockPro" class="col-sm-3">Stock</label>
      <div class="col-sm-9">
        <input type="text" readonly id="stockPro" class="form-control" th:field="*{stockPro}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="catPro" class="col-sm-3">Categoría</label>
      <div class="col-sm-9">
        <input type="text" readonly id="catPro" class="form-control" th:field="*{catPro}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="btnRegresar" class="col-sm-3"></label>
      <div class="col-sm-9">
        <button type="button" id="btnRegresar" class="btn btn-primary w-25"
                onclick="location.href='/productos/productoslist'">
          Regresar
        </button>
      </div>
    </div>

  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
