<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <style>
    /* Fondo con gradiente animado */
    body {
      background: linear-gradient(45deg, #9c9494, #000000, #9c9494, #000000, #9c9494);
      background-size: 400% 400%;
      animation: gradientBG 5s ease infinite;
      font-family: 'Roboto', sans-serif;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Estilo del título */
    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 2px;
      background: linear-gradient(to right, #f39c12, #e74c3c);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Estilo del formulario */
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Estilo para los inputs y etiquetas */
    .form-label {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .form-control {
      border-radius: 25px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    /* Estilos para los botones */
    .btn {
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      transition: transform 0.2s, opacity 0.3s;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
      box-shadow: 0 4px 8px rgba(108, 117, 125, 0.2);
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: scale(1.05);
    }

    /* Mensaje de error */
    .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div th:insert="reutilizables/barra_navegacion :: barraNavegacion"></div>

<div class="container mt-5">
  <h1 class="mb-4 text-center">Agregar Nuevo Producto</h1>

  <form th:action="@{/productos/agregar}" th:object="${producto}" method="post" class="border p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="nomPro" class="form-label">Nombre</label>
      <input type="text" id="nomPro" name="nomPro" class="form-control" th:value="*{nomPro}" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text" id="descripcion" name="descripcion" class="form-control" th:value="*{descripcion}" required>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" step="0.01" id="precio" name="precio" class="form-control" th:value="*{precio}" required>
    </div>

    <div class="mb-3">
      <label for="stockPro" class="form-label">Stock</label>
      <input type="number" id="stockPro" name="stockPro" class="form-control" th:value="*{stockPro}" required>
    </div>

    <div class="mb-3">
      <label for="catPro" class="form-label">Categoría</label>
      <input type="text" id="catPro" name="catPro" class="form-control" th:value="*{catPro}" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="#" th:href="@{/productos/productoslist}" class="btn btn-secondary">Cancelar</a>
    </div>

  </form>

  <!-- Mensaje de error -->
  <div th:if="${error}" class="alert alert-danger mt-3">
    <p th:text="${error}"></p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
