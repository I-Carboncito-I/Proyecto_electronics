<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autenticación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Fondo con gradiente animado */
        body {
            background: linear-gradient(45deg, #9c9494, #000000, #9c9494, #000000, #9c9494);
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilos del contenedor */
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Título */
        h2 {
            color: #fff;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Formulario */
        .form-label {
            font-size: 1rem;
            color: #ddd;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffffff;
            border-radius: 10px;
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgb(255, 255, 255);
            border-color: #26d0ce;
            box-shadow: 0 0 8px #26d0ce;
        }

        /* Botón */
        .btn-primary {
            background-color: #26d0ce;
            border-color: #26d0ce;
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1a8a8a;
            border-color: #1a8a8a;
            box-shadow: 0 0 15px #26d0ce, 0 0 20px #26d0ce;
        }

        /* Mensajes de error o éxito */
        .alert {
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
        }

        .alert-danger {
            background-color: rgba(255, 0, 0, 0.7);
            color: #fff;
        }

        .alert-warning {
            background-color: rgba(255, 165, 0, 0.7);
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="mt-3 mb-3">
        <h2>Autenticación</h2>
    </div>

    <!-- mensaje de error en caso de que falle el login -->
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Usuario o contraseña inválidos.
    </div>

    <!-- mensaje si el usuario ha cerrado sesion exitosamente -->
    <div class="alert alert-warning" role="alert" th:if="${param.logout}">
        Usted ha cerrado sesión satisfactoriamente.
    </div>

    <form th:action="@{/manage/login}" method="post">
        <div class="mb-2">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-2">
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
